<!DOCTYPE html>
<html lang="en" role="FrontendMentor Challenge">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Frontend Mentor challenge" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Profile card component</title>
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="container" role="body">
    <div class="card" role="card">
      <picture>
        <img src="images/image-victor.jpg" alt="picture of Victor" />
      </picture>
      <div class="name-age-city" role="id">
        <div class="name-age" role="id">
          <h1>Victor Crest</h1>
          <h2>26</h2>
        </div>
        <h3>London</h3>
      </div>
      <div class="separator" role="separator"></div>
      <div class="all-stats" role="stats">
        <div class="stats" role="stats">
          <h1>80K</h1>
          <h2>Followers</h2>
        </div>
        <div class="stats" role="stats">
          <h1>803K</h1>
          <h2>Likes</h2>
        </div>
        <div class="stats" role="stats">
          <h1>1.4K</h1>
          <h2>Photos</h2>
        </div>
      </div>
    </div>
  </body>
  <footer>
    <div class="attribution" role="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Andrew</a>.
    </div>
  </footer>
</html>
